<!DOCTYPE html>
<html>
    <head>
        <style type = "text/css">
            #hijau {color: green;}
            .merah {color: red;}
            h2 {color: blue;}
        </style>
        <title> Selector CSS</title>
    </head>

    <body>
        <p>berikut ini adalah tag HTML yang tidak diberi id hijau</p>
        <p id = "hijau"> Berikut ini adalah tah HTML yang diberi warna hijau</p>
        <p class = "merah">Berikut ini adalah tag HTML yang diberi class merah</p>
        <h2>Berikut ini adalah tah HTML yang diberi class merah</h2>
    </body>
</html>
